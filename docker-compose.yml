version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: motico_postgres
    environment:
      POSTGRES_USER: motico
      POSTGRES_PASSWORD: motico_dev_pass
      POSTGRES_DB: motico_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U motico -d motico_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
